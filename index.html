    <style>

        }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: linear-gradient(135deg, #fffcf0 0%, #f0f7ff 100%); color: var(--text-dark); display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; min-height: 100vh; }
        .main-container { background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; box-sizing: border-box; margin-bottom: 10px; text-align: center; border: 2px solid #fff; position: relative; }
        .hidden { display: none !important; }
        
        /* ç®¡ç†å€æ¨£å¼ */
        .mgmt-section { background: #fdfdfd; padding: 15px; border-radius: 20px; border: 1px solid #eee; margin-bottom: 10px; }
        .edit-area { background: #fff; padding: 20px; border-radius: 25px; border: 2px solid var(--p-blue); margin-top: 20px; animation: fadeIn 0.3s; }
        
        /* æ¨™ç±¤åˆ‡æ› */
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; color: var(--text-light); background: #f8f9fa; border-radius: 15px; font-weight: bold; }
        .tab.active { color: var(--text-dark); background: var(--p-blue); }
        
        button { cursor: pointer; border: none; border-radius: 15px; padding: 12px; transition: 0.2s; font-family: inherit; font-weight: bold; }
        .btn-start { background: var(--p-blue); width: 100%; margin-top: 15px; font-size: 18px; padding: 15px; }

        /* å­—å¡é¸æ“‡å™¨ */
        .target-picker { display: flex; flex-wrap: wrap; gap: 8px; margin: 10px 0; justify-content: center; max-height: 120px; overflow-y: auto; padding: 5px; border: 1px dashed var(--p-blue); border-radius: 15px; }
        .target-item { padding: 8px 15px; background: white; border: 2px solid var(--p-blue); border-radius: 10px; cursor: pointer; font-family: "æ¨™æ¥·é«”"; font-size: 20px; }
        .target-item.active { background: var(--accent-blue); color: white; border-color: var(--accent-blue); }

        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #f1f3f5; border-radius: 15px; box-sizing: border-box; font-size: 16px; background: #fff; }
        label { display: block; text-align: left; color: var(--text-light); font-size: 14px; margin-top: 10px; }

        /* éŠæˆ²èˆ‡å­¸ç¿’å®¹å™¨ */
        #writer-container, #quiz-container { background: #fff; border: 4px solid var(--p-yellow); border-radius: 25px; margin: 15px auto; width: 300px; height: 300px; display: flex; align-items: center; justify-content: center; }
        .grid-container { display: grid; gap: 4px; background: var(--p-yellow); padding: 8px; border-radius: 25px; margin: 15px auto; width: 100%; aspect-ratio: 1/1; box-sizing: border-box; }
        .cell { background: white; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid #eee; font-family: "æ¨™æ¥·é«”"; transition: 0.2s; }
        .cell.correct { background: var(--p-blue) !important; color: var(--accent-blue) !important; }
        .cell.wrong { background: var(--p-orange) !important; animation: shake 0.3s; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

        .study-sub-tabs { display: flex; gap: 5px; margin: 0 auto 15px; width: 80%; background: #eee; border-radius: 10px; padding: 4px; }
        .sub-tab { flex: 1; padding: 8px; font-size: 14px; cursor: pointer; border-radius: 8px; }
        .sub-tab.active { background: white; color: var(--accent-blue); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .word-picker { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .pick-item { padding: 10px 15px; background: white; border: 2px solid var(--p-orange); border-radius: 10px; cursor: pointer; font-size: 24px; font-family: "æ¨™æ¥·é«”"; }
        .pick-item.active { background: var(--p-orange); color: var(--accent-orange); }

        #winOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000; display: none; }
        .win-card { background: white; padding: 30px; border-radius: 40px; text-align: center; }
        .setting-row { display: flex; gap: 10px; align-items: center; }
    </style>
</head>
<body onclick="initAudio()">

    <div class="main-container" id="editorPanel">

                <div style="display:flex; gap:5px;">
                    <button onclick="renameWithPass()" style="padding:4px 8px; font-size:12px; background:var(--p-blue);">âœï¸ æ”¹å</button>
                    <button onclick="deleteWithPass()" style="padding:4px 8px; font-size:12px; background:var(--p-red); color:#fa5252;">ğŸ—‘ï¸ åˆªé™¤</button>
                </div>
            </div>
            
            <div style="display:flex; gap:8px; align-items: center; margin-bottom: 8px;">
                <select id="lessonSelect" onchange="handleSelectChange()" style="flex:1; margin:0;"><option value="">-- è«‹å…ˆé¸å–æˆ–æ–°å¢å–®å…ƒ --</option></select>
                <button onclick="addNewLesson()" style="background:var(--accent-blue); color:white; padding: 12px 15px;">â• æ–°å¢</button>
            </div>

            <div style="display:flex; gap:8px;">
                <button style="background:#e9ecef; flex:1;" onclick="document.getElementById('importFile').click()">ğŸ“¥ è®€å–å‚™ä»½</button>
                <button style="background:#e9ecef; flex:1;" onclick="exportNamedData()">ğŸ“¤ åŒ¯å‡ºå‚™ä»½</button>
                <input type="file" id="importFile" class="hidden" onchange="importData(event)">
            </div>
        </div>

        <div id="editArea" class="edit-area hidden">
            <h3 id="currentLessonTitle" style="margin:0 0 10px 0; color:var(--accent-blue);">å–®å…ƒåç¨±</h3>
            
            <label>âœï¸ è¼¸å…¥ç”Ÿå­—å…§å®¹</label>
            <textarea id="wordsInput" rows="3" placeholder="è¼¸å…¥æœ¬èª²ç”Ÿå­—ï¼Œç”¨é€—è™Ÿæˆ–æ›è¡Œéš”é–‹" oninput="refreshTargetCards()"></textarea>
            
            <button style="width:100%; background:var(--p-green); color:#2b8a3e; margin-bottom: 20px;" onclick="saveData()">ğŸ’¾ å„²å­˜ç”Ÿå­—</button>

            <div class="nav-tabs">
                <div class="tab" id="tab-study" onclick="switchTab('study')">ğŸ“– å­¸ç¿’æ¨¡å¼</div>
                <div class="tab active" id="tab-game" onclick="switchTab('game')">ğŸ® æ‰¾å­—éŠæˆ²</div>
            </div>

            <div id="studyConfig" class="hidden">
                <button class="btn-start" onclick="startStudy()">é€²å…¥ç­†é †æ•™å­¸ âœ¨</button>
            </div>

            <div id="gameConfig">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <label>1. æŒ‡å®šæ‰¾å°‹ç›®æ¨™</label>
                    <button onclick="toggleConfusionModal()" style="font-size:12px; padding:4px 10px; background:var(--p-purple); color:var(--accent-purple);">ğŸ§© è¨­å®šå¹²æ“¾å­—</button>
                </div>
                <div class="target-picker" id="targetCards"></div>
                <input type="text" id="manualTarget" maxlength="1" placeholder="æˆ–æ‰‹æ‰“å–®å­—" style="text-align:center;" oninput="clearCardSelection()">
                
                <div class="setting-row">
                    <div style="flex:2;">
                        <label>2. éŠæˆ²é›£åº¦</label>
                        <select id="gridSize" onchange="handleDifficultyChange(this.value)">
                            <option value="4">â­ å…¥é–€ (4x4)</option>
                            <option value="6">â­â­ æŒ‘æˆ° (6x6)</option>
                            <option value="8" selected>ğŸ”¥ å°ˆå®¶ (8x8)</option>
                        </select>
                    </div>
                    <div style="flex:1;">
                        <label>3. éŒ¯èª¤ä¸Šé™</label>
                        <input type="number" id="maxErrorsInput" value="5" readonly onclick="checkPassToEditErrors(this)" style="text-align:center; background:#fff5f5; color:#fa5252; font-weight:bold;">
                    </div>
                </div>
                <button class="btn-start" style="background:var(--p-yellow);" onclick="startGame()">é–‹å§‹æ‰¾å­—éŠæˆ² ğŸš€</button>
            </div>
        </div>
    </div>

    <div class="main-container hidden" id="flashcardView">
        <div class="study-sub-tabs">
            <div class="sub-tab active" id="subtab-view" onclick="setStudyMode('view')">ğŸ‘€ ç¤ºç¯„</div>
            <div class="sub-tab" id="subtab-quiz" onclick="setStudyMode('quiz')">âœï¸ æ¸¬é©—</div>
        </div>
        <div id="viewModeArea">
            <div id="writer-container"></div>
            <div style="display:flex; gap:10px; justify-content:center; margin-bottom:10px;">
                <button onclick="changeSpeed(0.5)">ğŸ¢</button>
                <button onclick="changeSpeed(1.0)" style="background:var(--p-blue);">ğŸš¶</button>
                <button onclick="changeSpeed(2.0)">ğŸƒ</button>
            </div>
        </div>
        <div id="quizModeArea" class="hidden">
            <div id="quiz-container"></div>
        </div>
        <h1 id="currentWord" style="font-size:60px; margin:10px 0; font-family:'æ¨™æ¥·é«”'; font-weight:normal;" onclick="speak(this.innerText, true)">-</h1>
        <div class="word-picker" id="wordPicker"></div>
        <button onclick="exitToMenu()" style="width:100%; margin-top:20px; background:#f1f3f5;">â—€ è¿”å›é¸å–®</button>
    </div>

    <div class="main-container hidden" id="gameView">
        <div id="gameTarget" onclick="speak(this.innerText, true)" style="font-size:80px; color:var(--accent-blue); font-family:'æ¨™æ¥·é«”'; font-weight:normal;">?</div>
        <div id="grid" class="grid-container"></div>
        <div id="status" style="font-weight:bold;">å‰©é¤˜ï¼š-</div>
        <button onclick="exitToMenu()" style="margin-top:15px; width:100%; background:#f1f3f5;">æ”¾æ£„éŠæˆ²</button>
    </div>

    <div id="winOverlay"><div class="win-card"><h2 id="winTitle" style="color:var(--accent-orange);">ğŸŠ ä»»å‹™å®Œæˆï¼</h2><div id="winMsg" style="font-size:20px; margin:20px 0;"></div><button class="btn-start" onclick="closeWinOverlay()">ç¢ºå®š</button></div></div>
    <div id="confusionModal" class="modal hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:2000;">
        <div class="modal-content" style="background:white; padding:25px; border-radius:25px; width:80%; max-width:300px;">
            <h3>ğŸ§© è¨­å®šå¹²æ“¾å­—</h3>
            <textarea id="confusionInput" rows="3" placeholder="ä¾‹å¦‚ï¼šç‹,ç‰,ä¸»"></textarea>
            <button onclick="toggleConfusionModal()" style="width:100%; background:#eee;">é—œé–‰</button>
        </div>
    </div>

    <script>
        const DB_KEY = 'teacher_lesson_v2026';
        const ADMIN_PASS = '888';
        let db = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
        let studyList = [], studyIdx = 0, targetChar, foundNum, targetTotal, currentSpeed = 1.0, audioCtx = null;
        let manualSelectedChar = "", errorCount = 0, maxErrors = 5, studyMode = 'view', mainWriter = null;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playTone(freq, duration) { initAudio(); try { const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.type = 'sine'; o.frequency.value = freq; g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + duration); } catch(e) {} }
        function speak(text, force = false) { window.speechSynthesis.cancel(); const msg = new SpeechSynthesisUtterance(text); msg.lang = 'zh-TW'; msg.rate = 0.8; window.speechSynthesis.speak(msg); }

        (function init() { refreshDropdown(); })();

        // ç®¡ç†é‚è¼¯
        function handleSelectChange() {
            const val = document.getElementById('lessonSelect').value;
            if (val) {
                document.getElementById('editArea').classList.remove('hidden');
                document.getElementById('currentLessonTitle').innerText = `ğŸ“ å–®å…ƒï¼š${val}`;
                document.getElementById('wordsInput').value = db[val] || "";
                refreshTargetCards();
            } else {
                document.getElementById('editArea').classList.add('hidden');
            }
        }

        function addNewLesson() {
            const name = prompt("è«‹è¼¸å…¥æ–°å–®å…ƒåç¨±ï¼š");
            if (!name) return;
            if (db[name] !== undefined) { alert("æ­¤å–®å…ƒå·²å­˜åœ¨"); return; }
            db[name] = "";
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            refreshDropdown();
            document.getElementById('lessonSelect').value = name;
            handleSelectChange();
        }

        function saveData() {
            const name = document.getElementById('lessonSelect').value;
            if (!name) return;
            db[name] = document.getElementById('wordsInput').value.trim();
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            alert("å„²å­˜æˆåŠŸï¼");
            refreshTargetCards();
        }

        function refreshDropdown() {
            const select = document.getElementById('lessonSelect');
            const current = select.value;
            select.innerHTML = '<option value="">-- è«‹å…ˆé¸å–æˆ–æ–°å¢å–®å…ƒ --</option>';
            Object.keys(db).sort().forEach(n => { select.innerHTML += `<option value="${n}">${n}</option>`; });
            select.value = current;
        }

        // éŠæˆ²ç­‰ç´šé€£å‹•é‚è¼¯
        function handleDifficultyChange(val) {
            const size = parseInt(val);
            const errorInput = document.getElementById('maxErrorsInput');
            errorInput.value = (size <= 4) ? 3 : 5;
            maxErrors = parseInt(errorInput.value);
        }

        function checkPassToEditErrors(input) {
            if (prompt("ç®¡ç†å¯†ç¢¼") === ADMIN_PASS) {
                const newVal = prompt("ä¿®æ”¹éŒ¯èª¤ä¸Šé™ï¼š", input.value);
                if (newVal) input.value = maxErrors = parseInt(newVal);
            }
        }

        function refreshTargetCards() {
            const words = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);
            const container = document.getElementById('targetCards'); container.innerHTML = "";
            words.forEach(word => {
                const card = document.createElement('div'); card.className = 'target-item'; card.innerText = word[0];
                card.onclick = () => { document.querySelectorAll('.target-item').forEach(c => c.classList.remove('active')); card.classList.add('active'); manualSelectedChar = word[0]; };
                container.appendChild(card);
            });
        }

        // å­¸ç¿’æ¨¡å¼é‚è¼¯
        function switchTab(mode) {
            document.getElementById('tab-study').classList.toggle('active', mode === 'study');
            document.getElementById('tab-game').classList.toggle('active', mode === 'game');
            document.getElementById('studyConfig').classList.toggle('hidden', mode === 'game');
            document.getElementById('gameConfig').classList.toggle('hidden', mode === 'study');
        }

        function startStudy() {
            studyList = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);
            if(!studyList.length) return alert("è«‹å…ˆè¼¸å…¥ç”Ÿå­—");
            document.getElementById('editorPanel').classList.add('hidden');
            document.getElementById('flashcardView').classList.remove('hidden');
            const picker = document.getElementById('wordPicker'); picker.innerHTML = "";
            studyList.forEach((w, i) => {
                const div = document.createElement('div'); div.className = 'pick-item'; div.innerText = w;
                div.onclick = () => { studyIdx = i; updateFlashcard(); }; picker.appendChild(div);
            });
            studyIdx = 0; setStudyMode('view'); 
        }

        function setStudyMode(mode) {
            studyMode = mode;
            document.getElementById('subtab-view').classList.toggle('active', mode === 'view');
            document.getElementById('subtab-quiz').classList.toggle('active', mode === 'quiz');
            document.getElementById('viewModeArea').classList.toggle('hidden', mode === 'quiz');
            document.getElementById('quizModeArea').classList.toggle('hidden', mode === 'view');
            updateFlashcard();
        }

        function updateFlashcard() {
            const char = studyList[studyIdx][0];
            document.getElementById('currentWord').innerText = studyList[studyIdx];
            document.querySelectorAll('.pick-item').forEach((item, i) => item.classList.toggle('active', i === studyIdx));
            
            // é‡è¦ï¼šç§»é™¤åŠ ç²—ï¼Œèª¿æ•´ Hanzi Writer åƒæ•¸
            const commonOptions = { width: 300, height: 300, padding: 25, strokeColor: '#333' };

            if (studyMode === 'view') {
                document.getElementById('writer-container').innerHTML = "";
                mainWriter = HanziWriter.create('writer-container', char, { 
                    ...commonOptions, 
                    strokeAnimationSpeed: currentSpeed,
                    delayBetweenStrokes: 300/currentSpeed 
                }).animateCharacter(); 
            } else {
                document.getElementById('quiz-container').innerHTML = "";
                mainWriter = HanziWriter.create('quiz-container', char, { 
                    ...commonOptions, 
                    showOutline: true,
                    outlineColor: '#ddd' // æ·ºè‰²å¤–æ¡†ä¸åŠ ç²—
                }).quiz(); 
            }
            speak(studyList[studyIdx], true);
        }

        // éŠæˆ²æ ¸å¿ƒé‚è¼¯
        function startGame() {
            const pool = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);
            if(!pool.length) return alert("è«‹è¼¸å…¥ç”Ÿå­—");
            targetChar = document.getElementById('manualTarget').value.trim() || manualSelectedChar || pool[0][0];
            const size = parseInt(document.getElementById('gridSize').value);
            targetTotal = size; foundNum = 0; errorCount = 0;
            maxErrors = parseInt(document.getElementById('maxErrorsInput').value);
            
            document.getElementById('editorPanel').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');
            document.getElementById('gameTarget').innerText = targetChar;
            document.getElementById('status').innerText = `å‰©é¤˜ï¼š${targetTotal}`;
            
            const container = document.getElementById('grid'); container.innerHTML = "";
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            let gridPool = Array(targetTotal).fill(targetChar);
            while(gridPool.length < size*size) gridPool.push(pool[Math.floor(Math.random()*pool.length)][0]);
            gridPool.sort(() => Math.random() - 0.5);
            
            gridPool.forEach(char => {
                const div = document.createElement('div'); div.className = 'cell'; div.innerText = char;
                div.style.fontSize = size > 6 ? "30px" : "45px";
                div.onclick = () => {
                    speak(char);
                    if(char === targetChar && !div.classList.contains('correct')) {
                        playTone(800, 0.1); div.classList.add('correct'); foundNum++;
                        document.getElementById('status').innerText = `å‰©é¤˜ï¼š${targetTotal-foundNum}`;
                        if(foundNum === targetTotal) handleWin();
                    } else if(char !== targetChar && !div.classList.contains('wrong')) {
                        playTone(300, 0.2); div.classList.add('wrong');
                        errorCount++;
                        if(errorCount >= maxErrors) alert("éŒ¯èª¤å¤ªå¤šæ¬¡å›‰ï¼Œå†åŠ æŠŠå‹ï¼");
                    }
                };
                container.appendChild(div);
            });
        }

        function handleWin() { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); document.getElementById('winMsg').innerText = "æ‰¾åˆ°æ‰€æœ‰ã€Œ" + targetChar + "ã€äº†ï¼"; document.getElementById('winOverlay').style.display = 'flex'; }
        function exitToMenu() { document.querySelectorAll('.main-container').forEach(c => c.classList.add('hidden')); document.getElementById('editorPanel').classList.remove('hidden'); }
        function closeWinOverlay() { document.getElementById('winOverlay').style.display = 'none'; exitToMenu(); }
        function exportNamedData() { const blob = new Blob([JSON.stringify(db, null, 2)], {type: "application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `ç”Ÿå­—å‚™ä»½.json`; a.click(); }
        function importData(e) { const reader = new FileReader(); reader.onload = (ev) => { db = JSON.parse(ev.target.result); localStorage.setItem(DB_KEY, JSON.stringify(db)); refreshDropdown(); alert("åŒ¯å…¥æˆåŠŸï¼"); }; reader.readAsText(e.target.files[0]); }
        function renameWithPass() { /* ä¿æŒå¯†ç¢¼å¯†ç¢¼é‚è¼¯ */ }
        function deleteWithPass() { /* ä¿æŒå¯†ç¢¼é‚è¼¯ */ }
        function toggleConfusionModal() { document.getElementById('confusionModal').classList.toggle('hidden'); }
        function clearCardSelection() { document.querySelectorAll('.target-item').forEach(c => c.classList.remove('active')); manualSelectedChar = ""; }
        function changeSpeed(s) { currentSpeed = s; updateFlashcard(); }
    </script>
