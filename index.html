        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

<body onclick="initAudio()">

    <div class="main-container" id="editorPanel">

        <div style="display:flex; justify-content: space-between; align-items: flex-end;">

            <div style="display:flex; gap:5px; margin-bottom:5px;">

        <div style="display:flex; gap:8px;">

    <div id="winOverlay">
        <div class="win-card">
            <div style="font-size:36px; color:var(--accent-orange); font-weight:bold;">ğŸŠ ä»»å‹™å®Œæˆï¼ ğŸŠ</div>
            <div style="font-size:24px; margin:20px 0;">ç¸½è€—æ™‚ï¼š<span id="finalTime">0.0</span> ç§’</div>
            <button class="btn-start" onclick="closeWinOverlay()">ç¢ºå®š</button>

    <script>
        const DB_KEY = 'teacher_lesson_v2026';
        const ADMIN_PASS = '888';
        let db = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
        let studyList = [], studyIdx = 0, gameTimer, gameStart, targetChar, foundNum, targetTotal, currentSpeed = 1.0, audioCtx = null;

        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); if (audioCtx.state === 'suspended') audioCtx.resume(); }
        function playTone(freq, duration) { initAudio(); try { const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.type = 'sine'; o.frequency.value = freq; g.gain.setValueAtTime(0.1, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + duration); } catch(e) {} }

        (function init() { refreshDropdown(); })();
        
        function refreshDropdown() { 
            const select = document.getElementById('lessonSelect'); 
            select.innerHTML = '<option value="">-- é¸å–èª²ç¨‹ --</option>'; 
            Object.keys(db).sort().forEach(name => { select.innerHTML += `<option value="${name}">${name}</option>`; }); 
        }

        // ğŸŒŸ æ–°å¢æŒ‰éˆ•åŠŸèƒ½
        function addNewLesson() {
            const name = prompt("è«‹è¼¸å…¥æ–°èª²ç¨‹åç¨±ï¼š");
            if (!name) return;
            if (db[name]) { alert("èª²ç¨‹åç¨±å·²å­˜åœ¨ï¼"); return; }
            db[name] = ""; // å»ºç«‹ç©ºç™½èª²ç¨‹
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            refreshDropdown();
            document.getElementById('lessonSelect').value = name;
            document.getElementById('wordsInput').value = "";
            document.getElementById('wordsInput').focus();
        }

        function loadLesson() { 
            const name = document.getElementById('lessonSelect').value; 
            document.getElementById('wordsInput').value = name ? db[name] : ""; 
        }
        
        function saveData() { 
            const name = document.getElementById('lessonSelect').value;
            const words = document.getElementById('wordsInput').value.trim();
            if (!name) { alert("è«‹å…ˆé¸æ“‡èª²ç¨‹æˆ–é»æ“Šã€Œæ–°å¢ã€"); return; }
            db[name] = words; 
            localStorage.setItem(DB_KEY, JSON.stringify(db)); 
            alert("å„²å­˜æˆåŠŸï¼");
        }

        function exportNamedData() {
            const currentName = document.getElementById('lessonSelect').value || "ç”Ÿå­—å‚™ä»½";
            const exportName = prompt("è«‹è¼¸å…¥åŒ¯å‡ºçš„æª”æ¡ˆåç¨±ï¼š", currentName);
            if (!exportName) return;
            const blob = new Blob([JSON.stringify(db, null, 2)], {type: "application/json"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${exportName}.json`;
            a.click();
        }

        function renameWithPass() {
            const select = document.getElementById('lessonSelect');
            if(!select.value) return;
            const pass = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ï¼š");
            if(pass !== ADMIN_PASS) { alert("å¯†ç¢¼éŒ¯èª¤ï¼"); return; }
            const newName = prompt("è«‹è¼¸å…¥æ–°åç¨±ï¼š", select.value);
            if(!newName) return;
            db[newName] = db[select.value]; delete db[select.value];
            localStorage.setItem(DB_KEY, JSON.stringify(db)); refreshDropdown(); select.value = newName;
        }

        function deleteWithPass() {
            const name = document.getElementById('lessonSelect').value;
            if(!name) return;
            const pass = prompt("è«‹è¼¸å…¥ç®¡ç†å¯†ç¢¼ï¼š");
            if(pass !== ADMIN_PASS) { alert("å¯†ç¢¼éŒ¯èª¤ï¼"); return; }
            if(confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${name}ã€å—ï¼Ÿ`)) {
                delete db[name]; localStorage.setItem(DB_KEY, JSON.stringify(db));
                refreshDropdown(); document.getElementById('wordsInput').value = "";
            }
        }

        function switchTab(mode) {
            document.getElementById('tab-study').classList.toggle('active', mode === 'study');
            document.querySelectorAll('.tab')[1].classList.toggle('active', mode === 'game');
            document.getElementById('studyConfig').classList.toggle('hidden', mode !== 'study');
            document.getElementById('gameConfig').classList.toggle('hidden', mode !== 'game');
        }

        function setSpeed(speed, btn) { currentSpeed = speed; document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active'); updateFlashcard(); }

        function startStudy() {
            studyList = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);
            if(!studyList.length) return;
            document.getElementById('editorPanel').classList.add('hidden');
            document.getElementById('flashcardView').classList.remove('hidden');
            const picker = document.getElementById('wordPicker'); picker.innerHTML = "";
            studyList.forEach((w, i) => {
                const div = document.createElement('div'); div.className = 'pick-item'; div.innerText = w;
                div.onclick = () => { studyIdx = i; updateFlashcard(); }; picker.appendChild(div);
            });
            studyIdx = 0; updateFlashcard();
        }

        function updateFlashcard() {
            const char = studyList[studyIdx][0];
            document.getElementById('currentWord').innerText = studyList[studyIdx];
            document.querySelectorAll('.pick-item').forEach((item, i) => item.classList.toggle('active', i === studyIdx));
            document.getElementById('writer-target').innerHTML = "";
            HanziWriter.create('writer-target', char, { width: 300, height: 300, padding: 25, strokeColor: '#333', strokeAnimationSpeed: currentSpeed, delayBetweenStrokes: 300/currentSpeed, showOutline: true }).animateCharacter(); 
            speak('study');
        }

        function startGame() {
            const pool = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);
            if(!pool.length) return;
            targetChar = document.getElementById('manualTarget').value.trim() || pool[Math.floor(Math.random() * pool.length)][0];
            const size = parseInt(document.getElementById('gridSize').value);
            targetTotal = size; foundNum = 0;
            let gridPool = [];
            for(let i=0; i<targetTotal; i++) gridPool.push(targetChar);
            while(gridPool.length < size * size) {
                let r = pool[Math.floor(Math.random() * pool.length)][0];
                gridPool.push(r === targetChar ? "â˜…" : r);
            }
            gridPool.sort(() => Math.random() - 0.5);

            document.getElementById('editorPanel').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');
            document.getElementById('gameTarget').innerText = targetChar;
            document.getElementById('status').innerText = `å‰©é¤˜ï¼š${targetTotal}`;
            
            const container = document.getElementById('grid'); container.innerHTML = "";
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            gridPool.forEach(char => {
                const div = document.createElement('div'); div.className = 'cell'; 
                div.style.fontSize = (size >= 9) ? "28px" : (size >= 8) ? "32px" : "48px";
                div.innerText = char;
                if(char === targetChar) div.dataset.target = "true";

                div.onclick = () => {
                    if(char === targetChar && !div.classList.contains('correct')) {
                        playTone(800, 0.1); div.classList.add('correct');
                        foundNum++;
                        document.getElementById('status').innerText = `å‰©é¤˜ï¼š${targetTotal - foundNum}`;
                        if(foundNum === targetTotal) handleWin();
                    } else if (char !== targetChar) {
                        playTone(300, 0.2); div.classList.add('wrong');
                        setTimeout(() => div.classList.remove('wrong'), 500);
                    }
                };
                container.appendChild(div);
            });
            gameStart = Date.now();
            gameTimer = setInterval(() => { document.getElementById('timeVal').innerText = ((Date.now() - gameStart) / 1000).toFixed(1); }, 100);
            speak('game');
        }

        function handleWin() {
            clearInterval(gameTimer);
            const final = document.getElementById('timeVal').innerText;
            setTimeout(() => {
                document.querySelectorAll('.cell[data-target="true"]').forEach(el => el.classList.add('reveal-bounce'));
                playTone(523, 0.1); setTimeout(() => playTone(659, 0.1), 150); setTimeout(() => playTone(783, 0.3), 300);
            }, 500);
            setTimeout(() => {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                document.getElementById('finalTime').innerText = final;
                document.getElementById('winOverlay').style.display = 'flex';
            }, 2500);
        }

        function speak(mode) { window.speechSynthesis.cancel(); const text = (mode === 'study') ? studyList[studyIdx] : targetChar; const msg = new SpeechSynthesisUtterance(text); msg.lang = 'zh-TW'; msg.rate = 0.8; window.speechSynthesis.speak(msg); }
        function importData(e) { const reader = new FileReader(); reader.onload = (ev) => { db = {...db, ...JSON.parse(ev.target.result)}; localStorage.setItem(DB_KEY, JSON.stringify(db)); refreshDropdown(); }; reader.readAsText(e.target.files[0]); }
        function exitToMenu() { clearInterval(gameTimer); document.querySelectorAll('.main-container').forEach(c => c.classList.add('hidden')); document.getElementById('editorPanel').classList.remove('hidden'); }
        function closeWinOverlay() { document.getElementById('winOverlay').style.display = 'none'; exitToMenu(); }
    </script>
