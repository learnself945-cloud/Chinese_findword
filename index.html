        function handleDifficultyChange(val) {

        function refreshTargetCards() {
            const words = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);

        function loadLesson() { const name = document.getElementById('lessonSelect').value; document.getElementById('wordsInput').value = name ? db[name] : ""; refreshTargetCards(); }

        function exportNamedData() { const n = prompt("åŒ¯å‡ºæª”åï¼š", document.getElementById('lessonSelect').value || "ç”Ÿå­—å‚™ä»½"); if(!n) return; const blob = new Blob([JSON.stringify(db, null, 2)], {type: "application/json"}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `${n}.json`; a.click(); }

            const pool = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);

            const inputVal = document.getElementById('manualTarget').value.trim();
            targetChar = inputVal || manualSelectedChar || pool[Math.floor(Math.random() * pool.length)][0];
            const confusionPool = document.getElementById('confusionInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);

            maxErrors = parseInt(document.getElementById('maxErrorsInput').value) || 5;

            let gridPool = [];
            for(let i=0; i<targetTotal; i++) gridPool.push(targetChar);
            while(gridPool.length < size * size) {
                let r = (confusionPool.length > 0 && Math.random() > 0.5) ? confusionPool[Math.floor(Math.random() * confusionPool.length)][0] : pool[Math.floor(Math.random() * pool.length)][0];
                gridPool.push(r === targetChar ? "â˜…" : r);
            }
            gridPool.sort(() => Math.random() - 0.5);
            document.getElementById('editorPanel').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');
            document.getElementById('gameTarget').innerText = targetChar;
            document.getElementById('status').innerText = `å‰©é¤˜ï¼š${targetTotal}`;
            const container = document.getElementById('grid'); container.innerHTML = "";
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            gridPool.forEach(char => {
                const div = document.createElement('div'); div.className = 'cell'; 
                div.style.fontSize = size >= 9 ? "24px" : size >= 7 ? "32px" : "48px";
                div.innerText = char;
                if(char === targetChar) div.dataset.target = "true";
                div.onclick = () => {
                    speak(char);
                    if(char === targetChar && !div.classList.contains('correct')) {
                        playTone(800, 0.1); div.classList.add('correct'); foundNum++;
                        document.getElementById('status').innerText = `å‰©é¤˜ï¼š${targetTotal - foundNum}`;
                        if(foundNum === targetTotal) handleWin();
                    } else if (char !== targetChar && !div.classList.contains('wrong')) {
                        playTone(300, 0.2); div.classList.add('wrong');
                        errorCount++;
                        document.getElementById('errorVal').innerText = errorCount;
                        if(errorCount >= maxErrors) handleGameOver();
                    }
                };
                container.appendChild(div);
            });
            gameStart = Date.now();
            gameTimer = setInterval(() => { document.getElementById('timeVal').innerText = ((Date.now() - gameStart) / 1000).toFixed(1); }, 100);
            setTimeout(() => speak("è«‹æ‰¾å‡º" + targetChar, true), 500);
        }

        function handleWin() {
            clearInterval(gameTimer);
            const final = document.getElementById('timeVal').innerText;
            document.getElementById('winTitle').innerText = "ğŸŠ ä»»å‹™å®Œæˆï¼ ğŸŠ";
            document.getElementById('winMsg').innerHTML = `ç¸½è€—æ™‚ï¼š${final} ç§’<br>æŒ‰éŒ¯æ¬¡æ•¸ï¼š${errorCount} æ¬¡`;
            setTimeout(() => { document.querySelectorAll('.cell[data-target="true"]').forEach(el => el.classList.add('reveal-bounce')); playTone(523, 0.1); }, 500);
            setTimeout(() => { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); document.getElementById('winOverlay').style.display = 'flex'; }, 2000);
        }

        function handleGameOver() {
            clearInterval(gameTimer);
            playTone(150, 0.5);
            document.getElementById('winTitle').innerText = "âŒ æŒ‘æˆ°çµæŸ âŒ";
            document.getElementById('winTitle').style.color = "#fa5252";
            document.getElementById('winMsg').innerHTML = `æŒ‰éŒ¯è¶…é ${maxErrors} æ¬¡å›‰ï¼<br>åˆ¥ç°å¿ƒï¼Œå†è©¦ä¸€æ¬¡ï¼`;
            document.querySelectorAll('.cell[data-target="true"]').forEach(el => { el.style.border = "3px solid #fa5252"; el.style.background = "#fff5f5"; });
            setTimeout(() => { document.getElementById('winOverlay').style.display = 'flex'; }, 1000);
        }

        function exitToMenu() { clearInterval(gameTimer); document.querySelectorAll('.main-container').forEach(c => c.classList.add('hidden')); document.getElementById('editorPanel').classList.remove('hidden'); }
        function closeWinOverlay() { document.getElementById('winOverlay').style.display = 'none'; document.getElementById('winTitle').style.color = "var(--accent-orange)"; exitToMenu(); }
