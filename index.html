    <style>

        .grid-container { display: grid; gap: 8px; background: var(--p-yellow); padding: 12px; border-radius: 25px; margin: 15px auto; width: 100%; aspect-ratio: 1/1; box-sizing: border-box; }
        .cell { background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border: 2px solid #fff9db; transition: 0.1s; }
        .cell.correct { background: var(--accent-green) !important; color: white; border-color: var(--accent-green); }
        .cell.wrong { background: var(--accent-orange) !important; color: white; animation: shake 0.3s; }

        .win-card { background: white; padding: 40px; border-radius: 40px; text-align: center; box-shadow: 0 0 30px var(--p-orange); border: 8px solid var(--p-yellow); transform: scale(0.5); transition: 0.3s; max-width: 80%; }
        .win-card.show { transform: scale(1); }
        .win-title { font-size: 48px; color: var(--accent-orange); margin-bottom: 10px; font-weight: bold; }
        .win-time { font-size: 32px; color: var(--accent-blue); font-weight: bold; margin-bottom: 25px; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }

<body>

    <div class="main-container" id="editorPanel">

            <div class="tab" id="tab-game" onclick="switchTab('game')">ğŸ® æ‰¾å­—éŠæˆ²</div>
        </div>

        <div style="display:flex; justify-content: space-between; align-items: flex-end;">
            <label>ğŸ“ é¸æ“‡èª²ç¨‹å­˜æª”</label>
            <div style="display:flex; gap:5px; margin-bottom:5px;">
                <button onclick="renameLesson()" style="padding:4px 8px; font-size:12px; background:var(--p-blue);">âœï¸ ä¿®æ”¹åç¨±</button>
                <button class="btn-delete" onclick="deleteLesson()" style="padding:4px 8px; font-size:12px;">ğŸ—‘ï¸ åˆªé™¤</button>
            </div>
        </div>
        <select id="lessonSelect" onchange="loadLesson()"></select>
        
        <label>âœï¸ ç·¨è¼¯ç”Ÿå­— (ç”¨é€—è™Ÿéš”é–‹)</label>
        <textarea id="wordsInput" rows="3" placeholder="ä¾‹å¦‚ï¼šå¤§,å°,å¤š,å°‘"></textarea>
        
        <div style="display:flex; gap:8px;">
            <button class="btn-save" onclick="saveData()">ğŸ’¾ å„²å­˜å…§å®¹</button>
            <button class="btn-export" onclick="exportData()">ğŸ“¤ åŒ¯å‡º</button>
            <button class="btn-export" style="background:#e9ecef;" onclick="document.getElementById('importFile').click()">ğŸ“¥ è®€å–</button>
            <input type="file" id="importFile" class="hidden" onchange="importData(event)">

        <div id="studyConfig">
            <button class="btn-start" onclick="startStudy()">é€²å…¥ç­†é †å­¸ç¿’ âœ¨</button>
        </div>

        <div id="gameConfig" class="hidden">
            <label>1. æ¨¡å¼åˆ‡æ›</label>
            <div class="mode-toggle">
                <button id="modeRandom" class="m-btn active" onclick="setGameMode('random')">ğŸ² éš¨æ©Ÿé¸å­—</button>
                <button id="modeManual" class="m-btn" onclick="setGameMode('manual')">ğŸ¯ æŒ‡å®šç›®æ¨™</button>
            </div>
            <div id="manualInputArea" class="hidden">
                <input type="text" id="manualTarget" maxlength="1" placeholder="è¼¸å…¥ç›®æ¨™å­—" style="text-align:center;">

            <label>2. é›£åº¦é›£æ˜“åº¦</label>
            <select id="gridSize">
                <option value="3">3x3 (å…¥é–€é›£åº¦)</option>
                <option value="4" selected>4x4 (æ¨™æº–é›£åº¦)</option>

            <button class="btn-start" style="background:var(--p-yellow);" onclick="startGame()">é–‹å§‹æ‰¾å­— ğŸš€</button>

    <div class="main-container hidden" id="flashcardView">
        <div id="writer-target" onclick="updateFlashcard()"></div>
        <div class="speed-control">

            <input type="range" id="speedSlider" min="0.5" max="3" step="0.5" value="1" oninput="document.getElementById('speedVal').innerText=this.value">
        </div>

    <div class="main-container hidden" id="gameView">
        <div style="font-size: 24px; color: var(--accent-orange); font-weight: bold;">â± <span id="timeVal">0.0</span>s</div>
        <div id="gameTarget" onclick="speak('game')" style="font-size:64px; color:var(--accent-blue); font-weight:bold; cursor:pointer; margin:10px 0;">?</div>
        <div id="grid" class="grid-container"></div>
        <div id="status" style="margin-top:10px; font-weight:bold; color:var(--text-light);">å‰©é¤˜ç›®æ¨™ï¼š-</div>

    </div>

    <div id="winOverlay">
        <div class="win-card" id="winCard">
            <div class="win-title">ğŸŠ æŒ‘æˆ°æˆåŠŸ ğŸŠ</div>
            <div class="win-time">è€—æ™‚ <span id="finalTime">0.0</span> ç§’</div>
            <button class="btn-start" onclick="closeWinOverlay()" style="font-size: 24px;">å¤ªæ£’äº†ï¼</button>
        </div>

    <script>
        const DB_KEY = 'teacher_stable_v12_db';
        let db = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
        let studyList = [], studyIdx = 0, currentGameMode = 'random', audioCtx = null;
        let gameTimer, gameStart, targetChar, foundNum, targetTotal, writer;

        function playTone(freq, duration) {
            try {
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
                o.type = 'sine'; o.frequency.value = freq;
                g.gain.setValueAtTime(0.1, audioCtx.currentTime);
                g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
                o.connect(g); g.connect(audioCtx.destination);
                o.start(); o.stop(audioCtx.currentTime + duration);
            } catch(e) {}
        }

        (function init() { refreshDropdown(); })();

        function refreshDropdown() {
            const select = document.getElementById('lessonSelect');
            const currentVal = select.value;
            select.innerHTML = '<option value="">-- è«‹é¸æ“‡å­˜æª” --</option>';
            Object.keys(db).sort().forEach(name => { 
                select.innerHTML += `<option value="${name}">${name}</option>`; 
            });
            if (currentVal && db[currentVal]) select.value = currentVal;
        }

        function loadLesson() {
            const name = document.getElementById('lessonSelect').value;
            if (name) document.getElementById('wordsInput').value = db[name];
        }

        function saveData() {
            const words = document.getElementById('wordsInput').value.trim();
            if(!words) return alert("è«‹è¼¸å…¥ç”Ÿå­—å…§å®¹");
            const select = document.getElementById('lessonSelect');
            let name = select.value;

            if(!name) {
                name = prompt("é€™æ˜¯æ–°èª²ç¨‹ï¼Œè«‹è¼¸å…¥å­˜æª”åç¨±ï¼š");
                if(!name) return;
            }
            
            db[name] = words;
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            refreshDropdown();
            select.value = name;
            alert(`ã€Œ${name}ã€å·²å„²å­˜æˆåŠŸï¼`);
        }

        // ğŸŒŸ æ–°å¢åŠŸèƒ½ï¼šä¿®æ”¹åç¨±
        function renameLesson() {
            const select = document.getElementById('lessonSelect');
            const oldName = select.value;
            if(!oldName) return alert("è«‹å…ˆé¸å–ä¸€å€‹è¦ä¿®æ”¹çš„å­˜æª”");

            const newName = prompt("è«‹è¼¸å…¥æ–°çš„å–®å…ƒåç¨±ï¼š", oldName);
            if(!newName || newName === oldName) return;

            if(db[newName]) {
                if(!confirm("åç¨±å·²å­˜åœ¨ï¼Œè¦è¦†è“‹å—ï¼Ÿ")) return;
            }

            db[newName] = db[oldName];
            delete db[oldName];
            
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            refreshDropdown();
            select.value = newName;
            alert("åç¨±ä¿®æ”¹å®Œæˆï¼");
        }

        // ğŸŒŸ æ–°å¢åŠŸèƒ½ï¼šåˆªé™¤å­˜æª”
        function deleteLesson() {
            const select = document.getElementById('lessonSelect');
            const name = select.value;
            if(!name) return alert("è«‹å…ˆé¸å–ä¸€å€‹è¦åˆªé™¤çš„å­˜æª”");

            if(confirm(`ç¢ºå®šè¦åˆªé™¤ã€Œ${name}ã€å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•é‚„åŸã€‚`)) {
                delete db[name];
                localStorage.setItem(DB_KEY, JSON.stringify(db));
                document.getElementById('wordsInput').value = "";
                refreshDropdown();
                alert("å·²åˆªé™¤è©²å­˜æª”ã€‚");
            }
        }

        function exportData() {
            if (Object.keys(db).length === 0) return alert("ç›®å‰æ²’æœ‰å­˜æª”å¯åŒ¯å‡º");
            const defaultFileName = document.getElementById('lessonSelect').value || "æˆ‘çš„èª²ç¨‹å‚™ä»½";
            const fileName = prompt("è«‹è¼¸å…¥åŒ¯å‡ºçš„æª”æ¡ˆåç¨±ï¼š", defaultFileName);
            if(!fileName) return; 

            const blob = new Blob([JSON.stringify(db, null, 2)], {type: "application/json"});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${fileName}.json`;
            a.click();
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                try {
                    const imported = JSON.parse(ev.target.result);
                    db = {...db, ...imported};
                    localStorage.setItem(DB_KEY, JSON.stringify(db));
                    refreshDropdown();
                    alert("åŒ¯å…¥æˆåŠŸï¼");
                } catch(err) { alert("æª”æ¡ˆæ ¼å¼éŒ¯èª¤"); }
            };
            reader.readAsText(e.target.files[0]);
        }

        // å…¶é¤˜éŠæˆ²èˆ‡å­¸ç¿’æ§åˆ¶ Logic (ä¿æŒåŸæ¨£) ...
        function switchTab(mode) {
            document.getElementById('tab-study').classList.toggle('active', mode === 'study');
            document.getElementById('tab-game').classList.toggle('active', mode === 'game');
            document.getElementById('studyConfig').classList.toggle('hidden', mode !== 'study');
            document.getElementById('gameConfig').classList.toggle('hidden', mode !== 'game');
        }
        function setGameMode(mode) {
            currentGameMode = mode;
            document.getElementById('modeRandom').classList.toggle('active', mode === 'random');
            document.getElementById('modeManual').classList.toggle('active', mode === 'manual');
            document.getElementById('manualInputArea').classList.toggle('hidden', mode !== 'manual');
        }
        function speak(mode) {
            window.speechSynthesis.cancel();
            const text = (mode === 'study') ? studyList[studyIdx] : targetChar;
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'zh-TW'; window.speechSynthesis.speak(msg);
        }
        function startStudy() {
            studyList = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);
            if(!studyList.length) return alert("è«‹è¼¸å…¥å…§å®¹");
            document.getElementById('editorPanel').classList.add('hidden');
            document.getElementById('flashcardView').classList.remove('hidden');
            const picker = document.getElementById('wordPicker'); picker.innerHTML = "";
            studyList.forEach((w, i) => {
                const div = document.createElement('div'); div.className = 'pick-item'; div.innerText = w;
                div.onclick = () => { studyIdx = i; updateFlashcard(); };
                picker.appendChild(div);
            });
            studyIdx = 0; updateFlashcard();
        }
        function updateFlashcard() {
            const char = studyList[studyIdx][0];
            const speed = 1 / parseFloat(document.getElementById('speedSlider').value);
            document.getElementById('currentWord').innerText = studyList[studyIdx];
            document.querySelectorAll('.pick-item').forEach((item, i) => item.classList.toggle('active', i === studyIdx));
            document.getElementById('writer-target').innerHTML = "";
            writer = HanziWriter.create('writer-target', char, { 
                width: 220, height: 220, padding: 10, 
                strokeColor: '#495057', strokeAnimationSpeed: 1.5,
                delayBetweenStrokes: 250 * speed
            });
            writer.animateCharacter(); speak('study');
        }
        function startGame() {
            const pool = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);
            if(!pool.length) return alert("è«‹è¼¸å…¥å…§å®¹");
            if (currentGameMode === 'manual') {
                targetChar = document.getElementById('manualTarget').value.trim();
                if (!targetChar) return alert("è«‹è¼¸å…¥æŒ‡å®šå­—");
            } else {
                targetChar = pool[Math.floor(Math.random() * pool.length)][0];
            }
            const size = parseInt(document.getElementById('gridSize').value);
            targetTotal = size; foundNum = 0;
            let gridPool = [];
            for(let i=0; i<targetTotal; i++) gridPool.push(targetChar);
            while(gridPool.length < size * size) {
                let r = pool[Math.floor(Math.random() * pool.length)][0];
                gridPool.push(r === targetChar ? "â˜…" : r);
            }
            gridPool.sort(() => Math.random() - 0.5);
            document.getElementById('editorPanel').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');
            document.getElementById('gameTarget').innerText = targetChar;
            document.getElementById('status').innerText = `å‰©é¤˜ç›®æ¨™ï¼š${targetTotal}`;
            const container = document.getElementById('grid'); container.innerHTML = "";
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            gridPool.forEach(char => {
                const div = document.createElement('div'); div.className = 'cell'; 
                div.style.fontSize = size >= 6 ? "20px" : size === 5 ? "28px" : "36px";
                div.innerText = char;
                div.onclick = () => {
                    if(char === targetChar && !div.classList.contains('correct')) {
                        div.classList.add('correct'); foundNum++; playTone(800, 0.1);
                        document.getElementById('status').innerText = `å‰©é¤˜ç›®æ¨™ï¼š${targetTotal - foundNum}`;
                        if(foundNum === targetTotal) handleWin();
                    } else if(char !== targetChar) {
                        playTone(300, 0.2); div.classList.add('wrong'); setTimeout(() => div.classList.remove('wrong'), 300);
                    }
                };
                container.appendChild(div);
            });
            gameStart = Date.now();
            gameTimer = setInterval(() => { document.getElementById('timeVal').innerText = ((Date.now() - gameStart)/1000).toFixed(1); }, 100);
            speak('game');
        }
        function handleWin() {
            clearInterval(gameTimer);
            const ft = ((Date.now() - gameStart)/1000).toFixed(1);
            playTone(523, 0.1); setTimeout(() => playTone(659, 0.1), 150); setTimeout(() => playTone(783, 0.3), 300);
            confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
            document.getElementById('finalTime').innerText = ft;
            document.getElementById('winOverlay').style.display = 'flex';
            setTimeout(() => { document.getElementById('winCard').classList.add('show'); }, 10);
        }
        function closeWinOverlay() {
            document.getElementById('winCard').classList.remove('show');
            setTimeout(() => { document.getElementById('winOverlay').style.display = 'none'; exitToMenu(); }, 300);
        }
        function exitToMenu() { 
            clearInterval(gameTimer); 
            document.querySelectorAll('.main-container').forEach(c => c.classList.add('hidden')); 
            document.getElementById('editorPanel').classList.remove('hidden'); 
        }
    </script>
