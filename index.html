<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ•™è‚²æ¨™æ¥·æ•™å­¸ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { 
            --p-blue: #d1e9ff; --p-yellow: #fff9db; --p-orange: #ffe8cc; --p-green: #d3f9d8;  
            --text-dark: #495057; --text-light: #868e96; 
            --accent-blue: #74c0fc; --accent-green: #69db7c; --accent-orange: #ffa94d;
            --p-red: #ffc9c9; --accent-red: #fa5252;
        }
        body { font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif; background: linear-gradient(135deg, #fffcf0 0%, #f0f7ff 100%); color: var(--text-dark); display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; min-height: 100vh; }
        .main-container { background: rgba(255, 255, 255, 0.9); padding: 25px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 500px; box-sizing: border-box; margin-bottom: 20px; text-align: center; border: 2px solid #fff; position: relative; }
        .hidden { display: none !important; }
        
        .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab { flex: 1; text-align: center; padding: 12px; cursor: pointer; font-weight: bold; color: var(--text-light); background: #f8f9fa; border-radius: 15px; }
        .tab.active { color: var(--text-dark); background: var(--p-blue); }
        
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #f1f3f5; border-radius: 15px; box-sizing: border-box; font-size: 16px; background: #fff; }
        button { cursor: pointer; border: none; border-radius: 15px; font-weight: bold; padding: 12px; transition: 0.2s; color: var(--text-dark); }
        .btn-save { background: var(--p-green); }
        .btn-start { background: var(--p-blue); width: 100%; margin-top: 15px; font-size: 18px; padding: 15px; }

        /* ğŸŒŸ ä¹¾æ·¨çš„ç­†é †å€åŸŸï¼šåŠ å¤§å°ºå¯¸ä¸¦æŒ‡å®šæ¨™æ¥·é«” */
        #writer-target { 
            background: #fff; border: 4px solid var(--p-yellow); border-radius: 25px; 
            margin: 15px auto; cursor: pointer; width: 300px; height: 300px; 
            display: flex; align-items: center; justify-content: center; 
        }
        #writer-target svg { font-family: "æ¨™æ¥·é«”", "DFKai-SB", "BiauKai", sans-serif; }

        /* ğŸŒŸ ä¸‹æ–¹å­—å¡ï¼šåŠ å¤§ã€æ¨™æ¥·é«”ã€ä¸åŠ ç²— */
        .word-picker { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
        .pick-item { 
            padding: 12px 20px; background: white; border: 2px solid var(--p-orange); border-radius: 12px; 
            cursor: pointer; font-size: 32px; font-family: "æ¨™æ¥·é«”", "DFKai-SB", sans-serif; font-weight: normal; 
        }
        .pick-item.active { background: var(--p-orange); color: white; transform: scale(1.1); }
        
        /* éŠæˆ²æ ¼å­ï¼šæ¨™æ¥·é«”ã€ä¸åŠ ç²— */
        .grid-container { display: grid; gap: 8px; background: var(--p-yellow); padding: 12px; border-radius: 25px; margin: 15px auto; width: 100%; aspect-ratio: 1/1; box-sizing: border-box; }
        .cell { 
            background: white; border-radius: 12px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; border: 2px solid #fff9db; transition: 0.1s; 
            font-family: "æ¨™æ¥·é«”", "DFKai-SB", sans-serif; font-weight: normal; 
        }
        .cell.correct { background: var(--accent-green) !important; color: white; border-color: var(--accent-green); }
        .cell.wrong { background: var(--accent-orange) !important; color: white; animation: shake 0.3s; }
        
        #winOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; display: none; }
        .win-card { background: white; padding: 40px; border-radius: 40px; text-align: center; }

        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    </style>
</head>
<body>

    <div class="main-container" id="editorPanel">
        <div class="nav-tabs">
            <div class="tab active" id="tab-study" onclick="switchTab('study')">ğŸ“– å­¸ç¿’æ¨¡å¼</div>
            <div class="tab" id="tab-game" onclick="switchTab('game')">ğŸ® æ‰¾å­—éŠæˆ²</div>
        </div>

        <div style="display:flex; justify-content: space-between; align-items: flex-end;">
            <label style="font-weight:bold; color:var(--text-light); font-size:14px;">ğŸ“ èª²ç¨‹å­˜æª”</label>
            <div style="display:flex; gap:5px; margin-bottom:5px;">
                <button onclick="renameLesson()" style="padding:4px 8px; font-size:12px; background:var(--p-blue);">âœï¸ æ”¹å</button>
                <button onclick="deleteLesson()" style="padding:4px 8px; font-size:12px; background:var(--p-red); color:var(--accent-red);">ğŸ—‘ï¸ åˆªé™¤</button>
            </div>
        </div>
        <select id="lessonSelect" onchange="loadLesson()"></select>
        <textarea id="wordsInput" rows="3" placeholder="è«‹è¼¸å…¥ç”Ÿå­—..."></textarea>
        
        <div style="display:flex; gap:8px;">
            <button class="btn-save" style="flex:1" onclick="saveData()">ğŸ’¾ å„²å­˜</button>
            <button style="background:var(--p-orange);" onclick="exportData()">ğŸ“¤ åŒ¯å‡º</button>
            <button style="background:#e9ecef;" onclick="document.getElementById('importFile').click()">ğŸ“¥ è®€å–</button>
            <input type="file" id="importFile" class="hidden" onchange="importData(event)">
        </div>

        <div id="studyConfig">
            <button class="btn-start" onclick="startStudy()">é€²å…¥å­¸ç¿’æ¨¡å¼ âœ¨</button>
        </div>

        <div id="gameConfig" class="hidden">
            <select id="gridSize">
                <option value="4" selected>4x4 (æ¨™æº–)</option>
                <option value="5">5x5 (é€²éš)</option>
                <option value="6">6x6 (æŒ‘æˆ°)</option>
                <option value="7">7x7 (å¤§å¸«)</option>
            </select>
            <button class="btn-start" style="background:var(--p-yellow);" onclick="startGame()">é–‹å§‹æ‰¾å­—éŠæˆ² ğŸš€</button>
        </div>
    </div>

    <div class="main-container hidden" id="flashcardView">
        <div id="writer-target" onclick="updateFlashcard()"></div>
        <div class="speed-control">
            <input type="range" id="speedSlider" min="0.5" max="3" step="0.5" value="1">
        </div>
        <h1 id="currentWord" style="font-size:80px; margin:10px 0; cursor:pointer; font-family:'æ¨™æ¥·é«”','DFKai-SB'; font-weight:normal;" onclick="speak('study')">-</h1>
        <div class="word-picker" id="wordPicker"></div>
        <button onclick="exitToMenu()" style="width:100%; margin-top:25px; background:#f1f3f5;">â—€ è¿”å›é¸å–®</button>
    </div>

    <div class="main-container hidden" id="gameView">
        <div id="gameTarget" onclick="speak('game')" style="font-size:72px; color:var(--accent-blue); font-family:'æ¨™æ¥·é«”','DFKai-SB'; font-weight:normal; cursor:pointer; margin:10px 0;">?</div>
        <div id="grid" class="grid-container"></div>
        <div id="status" style="margin-top:10px; font-weight:bold; color:var(--text-light);">å‰©é¤˜ç›®æ¨™ï¼š-</div>
        <button onclick="exitToMenu()" style="margin-top:20px; width:100%; background:#f1f3f5;">é›¢é–‹éŠæˆ²</button>
    </div>

    <div id="winOverlay">
        <div class="win-card" id="winCard">
            <div style="font-size:48px; color:var(--accent-orange); font-weight:bold;">ğŸŠ æŒ‘æˆ°æˆåŠŸ ğŸŠ</div>
            <button class="btn-start" onclick="closeWinOverlay()">å¤ªæ£’äº†ï¼</button>
        </div>
    </div>

    <script>
        const DB_KEY = 'teacher_stable_v12_db';
        let db = JSON.parse(localStorage.getItem(DB_KEY) || '{}');
        let studyList = [], studyIdx = 0;
        let targetChar, foundNum, targetTotal, writer;

        (function init() { refreshDropdown(); })();

        function refreshDropdown() {
            const select = document.getElementById('lessonSelect');
            const currentVal = select.value;
            select.innerHTML = '<option value="">-- è«‹é¸æ“‡å­˜æª” --</option>';
            Object.keys(db).sort().forEach(name => { select.innerHTML += `<option value="${name}">${name}</option>`; });
            if (currentVal && db[currentVal]) select.value = currentVal;
        }

        function loadLesson() {
            const name = document.getElementById('lessonSelect').value;
            if (name) document.getElementById('wordsInput').value = db[name];
        }

        function saveData() {
            const words = document.getElementById('wordsInput').value.trim();
            if(!words) return;
            let name = document.getElementById('lessonSelect').value || prompt("å­˜æª”åç¨±ï¼š");
            if(!name) return;
            db[name] = words;
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            refreshDropdown();
            document.getElementById('lessonSelect').value = name;
        }

        function renameLesson() {
            const select = document.getElementById('lessonSelect');
            if(!select.value) return;
            const newName = prompt("æ–°åç¨±ï¼š", select.value);
            if(!newName) return;
            db[newName] = db[select.value];
            delete db[select.value];
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            refreshDropdown();
            select.value = newName;
        }

        function deleteLesson() {
            const name = document.getElementById('lessonSelect').value;
            if(!name || !confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) return;
            delete db[name];
            localStorage.setItem(DB_KEY, JSON.stringify(db));
            refreshDropdown();
        }

        function exportData() {
            const blob = new Blob([JSON.stringify(db, null, 2)], {type: "application/json"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `å‚™ä»½.json`; a.click();
        }

        function importData(e) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                db = {...db, ...JSON.parse(ev.target.result)};
                localStorage.setItem(DB_KEY, JSON.stringify(db));
                refreshDropdown();
            };
            reader.readAsText(e.target.files[0]);
        }

        function switchTab(mode) {
            document.getElementById('tab-study').classList.toggle('active', mode === 'study');
            document.getElementById('tab-game').classList.toggle('active', mode === 'game');
            document.getElementById('studyConfig').classList.toggle('hidden', mode !== 'study');
            document.getElementById('gameConfig').classList.toggle('hidden', mode !== 'game');
        }

        function speak(mode) {
            window.speechSynthesis.cancel();
            setTimeout(() => {
                const text = (mode === 'study') ? studyList[studyIdx] : targetChar;
                if (!text) return;
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'zh-TW';
                msg.rate = 0.8;
                window.speechSynthesis.speak(msg);
            }, 50);
        }

        function startStudy() {
            studyList = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);
            if(!studyList.length) return;
            document.getElementById('editorPanel').classList.add('hidden');
            document.getElementById('flashcardView').classList.remove('hidden');
            const picker = document.getElementById('wordPicker'); picker.innerHTML = "";
            studyList.forEach((w, i) => {
                const div = document.createElement('div'); div.className = 'pick-item'; div.innerText = w;
                div.onclick = () => { studyIdx = i; updateFlashcard(); };
                picker.appendChild(div);
            });
            studyIdx = 0; updateFlashcard();
        }

        function updateFlashcard() {
            const char = studyList[studyIdx][0];
            const speed = 1 / parseFloat(document.getElementById('speedSlider').value);
            document.getElementById('currentWord').innerText = studyList[studyIdx];
            document.querySelectorAll('.pick-item').forEach((item, i) => item.classList.toggle('active', i === studyIdx));
            
            document.getElementById('writer-target').innerHTML = "";
            writer = HanziWriter.create('writer-target', char, { 
                width: 300, height: 300, padding: 25, 
                strokeColor: '#333', 
                strokeAnimationSpeed: 1.5,
                delayBetweenStrokes: 250 * speed,
                showOutline: true,
                outlineColor: '#f0f0f0'
            });
            writer.animateCharacter(); 
            speak('study');
        }

        function startGame() {
            const pool = document.getElementById('wordsInput').value.split(/[,ï¼Œ\s\n]+/).filter(x => x);
            if(!pool.length) return;
            targetChar = pool[Math.floor(Math.random() * pool.length)][0];
            const size = parseInt(document.getElementById('gridSize').value);
            targetTotal = size; foundNum = 0;
            let gridPool = [];
            for(let i=0; i<targetTotal; i++) gridPool.push(targetChar);
            while(gridPool.length < size * size) {
                let r = pool[Math.floor(Math.random() * pool.length)][0];
                gridPool.push(r === targetChar ? "â˜…" : r);
            }
            gridPool.sort(() => Math.random() - 0.5);
            document.getElementById('editorPanel').classList.add('hidden');
            document.getElementById('gameView').classList.remove('hidden');
            document.getElementById('gameTarget').innerText = targetChar;
            document.getElementById('status').innerText = `å‰©é¤˜ç›®æ¨™ï¼š${targetTotal}`;
            const container = document.getElementById('grid'); container.innerHTML = "";
            container.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
            
            gridPool.forEach(char => {
                const div = document.createElement('div'); div.className = 'cell'; 
                let fSize = "42px";
                if (size === 6) fSize = "32px";
                if (size === 7) fSize = "28px"; 
                div.style.fontSize = fSize;
                div.innerText = char;
                div.onclick = () => {
                    if(char === targetChar && !div.classList.contains('correct')) {
                        div.classList.add('correct'); foundNum++;
                        document.getElementById('status').innerText = `å‰©é¤˜ç›®æ¨™ï¼š${targetTotal - foundNum}`;
                        if(foundNum === targetTotal) handleWin();
                    }
                };
                container.appendChild(div);
            });
            speak('game');
        }

        function handleWin() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            document.getElementById('winOverlay').style.display = 'flex';
            setTimeout(() => { document.getElementById('winCard').classList.add('show'); }, 10);
        }
        function closeWinOverlay() {
            document.getElementById('winOverlay').style.display = 'none'; exitToMenu();
        }
        function exitToMenu() { 
            document.querySelectorAll('.main-container').forEach(c => c.classList.add('hidden')); 
            document.getElementById('editorPanel').classList.remove('hidden'); 
        }
    </script>
</body>
</html>
